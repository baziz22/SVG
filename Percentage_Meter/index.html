<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Percentage Meter</title>
</head>
<body>
    <svg viewBox="0 0 100 50" style="border: rgb(128, 0, 90) ">
        <path id="background-arc" d="M10 50 A20 20, 0, 0 1 90 50" stroke="#04AA6D" stroke-width="1.5" stroke-opacity="1" fill="none" />

        <path id="arc" d="M10 50 A20 20, 0, 0 1 90 50" stroke="red" stroke-width="1.25" stroke-opacity="0.7" fill="none" />
        
        <text id="percentage" x="50%" y="60.5%" text-anchor="middle"  alignment-baseline="central">0%</text>
    </svg>

    <input type="range" name="slider" id="range" value="0" min="0" max="126" step=".126">
    <input type="number" name="num-holder" id="num" value="0" min="0" max="126">

<script src="js/script.js"></script>
</body>
</html>
