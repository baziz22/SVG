<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>
    <svg width = "800" height="250">
    <circle
    cx="50"
    cy="50"
    r="40"
    stroke="green"
    stroke-width="4"
    fill="yellow"
    >

    </circle>
    <rect
    x="100"
    y="10"
    rx="20"
    ry="10"
    width="100"
    height="75"
    style="fill:rgb(0,0,255); stroke-width:4; stroke:rgb(255,0,0); stroke-opacity:0.5; fill-opacity:0.1;" /
    >

    </rect>
    <ellipse
    cx="270"
    cy="50"
    rx="50"
    ry="20"
    style="fill:purple" /
    ></ellipse>
    <ellipse
    cx="275"
    cy="50"
    rx="40"
    ry="15"
    style="fill:orangered" /
    ></ellipse>

    <ellipse
    cx="265"
    cy="35"
    rx="45"
    ry="15"
    style="fill:lime" /
    ></ellipse>
    <ellipse
    cx="260"
    cy="25"
    rx="35"
    ry="15"
    style="fill:yellow" /
    ></ellipse>
    <ellipse
    cx="255"
    cy="15"
    rx="25"
    ry="10"
    style="fill:orange" /
    ></ellipse>
    <line 
    x1="-30"
    y1="0"
    x2="100"
    y2="100"
    stroke="black"
    stroke-width="2"
    >
    </line>
    <polygon points="400 10, 370 100, 320 80, 340 50"
    stroke="orange"
    stroke-width="2"
    />
    <polygon points="500 10, 440 130, 590 60, 410 60, 560 130"
    stroke="orange"
    stroke-width="2"
    style="fill-rule:evenodd"
    />

    <polyline points="0,120 20,120 20,140 40,140 40,160 60, 160 60,180" 
    stroke="orange"
    stroke-width="3"
    />

</svg>

<hr>
<div>Objects</div>
<br>
<svg viewBox="-1 -1 300 30" fill="none" stroke="orange" stroke-width="1">
    <path d="M 60.2 16.3 C 59.5 12.8 56.0 6.9 41.4 6.9 C 41.3 7.0 38.1 1.8 38.1 1.8 C 37.6 0.7 30.8 .1 25.3 0.1 C 13.8 0.1 4.1 10.1 1.7 16.3 L 0.1 16.3 L 0.1 18.8 L 4.5 18.8 C 4.5 21.7 6.9 24.1 9.8 24.1 C 12.7 24.1 15.0 21.7 15.0 18.8 L 44.0 18.8 C 44.0 21.7 46.35 24.1 49.3 24.1 C 52.2 24.1 54.5 21.7 54.5 18.8 L 61.9 18.8 L 61.9 16.3 Z"></path>
</svg>

<-- Tree -->
<svg width="100" height="100">
    <polygon points="20 30 40 60 0 60" fill="#223d34"></polygon>
    <polygon points="20 20 35 45 5 45" fill="#2b493d"></polygon>
    <polygon points="20 10 30 30 10 30" fill="#126151"></polygon>
    <rect x="15" y="60" width="10" height="10" fill="#7d2828"></rect>
</svg>


</body>
</html>
